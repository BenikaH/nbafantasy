{% extends "base.html" %}
<html>
<head>
{% block head %}
    {{ super() }}
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.css"/>

    {% endblock %}
</head>
<body>
{% block body %}
    {{ super() }}
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.js"></script>
    <script type="text/javascript">
      $(document).ready(function(player_id) {
        $('#example').DataTable( {
            "ajax": '/player_ajax/' + {{ player_id }},
            "iDisplayLength": 10,
            "order": [[ 1, 'desc' ]]
        } );
      } );
    </script>

<div class="container">
  <div class="row justify-content-md-center">
    <h1>NBA Stats Application</h1>
  </div>
  <div class="row justify-content-md-center">
    <h1></h1>
  </div>

  <div class="row">
  </div>

  <div class="row">
    <div class="col">
      Left sidebar
    </div>

    <div class="col-md-auto">
        <table id="example" class="display" cellspacing="0" width="100%">
            <thead>
                <tr>
                {% for h in headers %}
                    <th> {{ h }}</th>
                {% endfor %}
                </tr>
            </thead>
        </table>
    </div>

    <div class="col">
      Right sidebar
    </div>

  </div>
</div>
{% endblock %}
</body>
</html>
